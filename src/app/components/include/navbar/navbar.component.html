<section>
  <nav class="relative px-12 py-4 flex justify-between items-center bg-white">
    <a class="text-3xl font-bold leading-none">
      <img alt="Logo FoxFood" class="h-10" src="assets/img/logo.svg">
    </a>
    <div class="lg:hidden">
      <button class="navbar-burger flex items-center text-orange-custom p-3">
        <svg class="block h-4 w-4 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <title>Mobile menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
        </svg>
      </button>
    </div>
    <ul
      class="hidden absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 lg:flex lg:mx-auto lg:flex lg:items-center lg:w-auto lg:space-x-12">
      <li>
        <a *ngIf="!loginService.isLogin"
           (click)="this.navigateService.navigate('home')"
           class="text-md font-medium hover:text-orange-custom duration-100" id="home">Home</a>
        <a *ngIf="loginService.isLogin"
           (click)="this.navigateService.navigate('user/dashboard')"
           class="text-md font-medium hover:text-orange-custom duration-100" id="dashboard">Dashboard</a>
      </li>
      <li>
        <a *ngIf="!loginService.isLogin"
           (click)="this.navigateService.navigate('about')"
           class="text-md font-medium hover:text-orange-custom duration-100" id="about">About Us</a>
        <a *ngIf="loginService.isLogin"
           (click)="this.navigateService.navigate('user/preference')"
           class="text-md font-medium hover:text-orange-custom duration-100" id="preference">Preference</a>
      </li>
      <li>
        <a *ngIf="!loginService.isLogin"
           (click)="this.navigateService.navigate('review')"
           class="text-md font-medium hover:text-orange-custom duration-100" id="review">Review</a>
        <a *ngIf="loginService.isLogin"
           (click)="this.navigateService.navigate('user/menu')"
           class="text-md font-medium hover:text-orange-custom duration-100" id="menu">Menu</a>
      </li>
      <li><a (click)="this.navigateService.navigate('pricing')"
             class="text-md font-medium hover:text-orange-custom duration-100" id="pricing">Pricing</a></li>
    </ul>
    <div class="hidden lg:flex justify-center items-center ">
      <a *ngIf="!loginService.isLogin"
         class="lg:inline-block lg:ml-auto lg:mr-3 py-2 px-6
         text-sm text-gray-900 font-bold hover:text-orange-custom duration-100"
         (click)="this.navigateService.navigate('user/login')">
        Login
      </a>
      <a *ngIf="!loginService.isLogin"
         class="lg:inline-block py-2 px-6 bg-orange-custom text-sm text-white
        font-bold rounded-xl hover:opacity-70 duration-100"
         (click)="this.navigateService.navigate('user/register')">
        Register
      </a>
      <a *ngIf="loginService.isLogin"
         class="lg:inline-block py-2 px-6 bg-orange-custom text-sm text-white
        font-bold rounded-xl hover:opacity-70 duration-100"
         (click)="logout()">
        Logout
      </a>
      <img *ngIf="loginService.isLogin"
           class="ml-3 mr-3" alt="Separator" src="assets/img/Line.svg">
      <a *ngIf="loginService.isLogin"
         (click)="this.navigateService.navigate('user/settings')">
        <img alt="Settings Icon" src="assets/img/android-settings.svg">
      </a>
    </div>
  </nav>
  <div class="navbar-menu relative z-50 hidden">
    <div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>
    <nav class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto">
      <div class="flex items-center mb-8">
        <a class="mr-auto text-3xl font-bold leading-none">
          <img alt="Logo FoxFood" class="h-12" src="assets/img/logo.svg">
        </a>
        <button class="navbar-close">
          <svg class="h-6 w-6 text-gray-400 cursor-pointer hover:text-gray-500" fill="none"
               stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
          </svg>
        </button>
      </div>
      <div>
        <ul>
          <li class="mb-1">
            <a *ngIf="!loginService.isLogin"
               class="block p-4 text-sm font-medium text-gray-400 rounded"
               (click)="this.navigateService.navigate('home')"
            >Home</a>
            <a *ngIf="loginService.isLogin"
               class="block p-4 text-sm font-medium text-gray-400 rounded"
               (click)="this.navigateService.navigate('user/dashboard')"
            >Dashboard</a>
          </li>
          <li class="mb-1">
            <a *ngIf="!loginService.isLogin"
               class="block p-4 text-sm font-medium text-gray-400 rounded"
               (click)="this.navigateService.navigate('about')"
            >About Us</a>
            <a *ngIf="loginService.isLogin"
               class="block p-4 text-sm font-medium text-gray-400 rounded"
               (click)="this.navigateService.navigate('user/preference')"
            >Preference</a>
          </li>
          <li class="mb-1">
            <a *ngIf="!loginService.isLogin"
               class="block p-4 text-sm font-medium text-gray-400 rounded"
               (click)="this.navigateService.navigate('services')"
            >Services</a>
            <a *ngIf="loginService.isLogin"
               class="block p-4 text-sm font-medium text-gray-400 rounded"
               (click)="this.navigateService.navigate('user/menu')"
            >Menu</a>
          </li>
          <li class="mb-1">
            <a *ngIf="!loginService.isLogin"
               class="block p-4 text-sm font-medium text-gray-400 rounded"
               (click)="this.navigateService.navigate('review')"
            >Review</a>
          </li>
          <li class="mb-1">
            <a
              class="block p-4 text-sm font-medium text-gray-400 rounded"
              (click)="this.navigateService.navigate('pricing')"
            >Pricing</a>
          </li>
        </ul>
      </div>
      <div class="mt-auto">
        <div class="pt-6">
          <a *ngIf="!loginService.isLogin"
             class="block px-4 py-3 mb-3 leading-loose text-xs text-center font-semibold leading-none
            bg-gray-50 hover:bg-gray-100 rounded-xl" (click)="this.navigateService.navigate('user/login')">
            Login
          </a>
          <a *ngIf="!loginService.isLogin"
             class="block px-4 py-3 mb-2 leading-loose text-xs text-center text-white font-semibold
            bg-orange-custom rounded-xl" (click)="this.navigateService.navigate('user/register')">
            Register
          </a>
          <a *ngIf="loginService.isLogin"
             class="block px-4 py-3 mb-2 leading-loose text-xs text-center text-white font-semibold
            bg-orange-custom rounded-xl" (click)="logout()">
            Logout
          </a>
        </div>
        <p class="my-4 text-xs text-center text-gray-400">
          <span>Copyright Â© 20212</span>
        </p>
      </div>
    </nav>
  </div>
</section>
