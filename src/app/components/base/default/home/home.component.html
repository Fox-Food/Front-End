<section class="w-full py-24 animated animatedFadeInUp fadeInUp">
  <div class="container mx-auto px-4">
    <div class="max-w-8xl flex items-center flex-wrap mx-auto lg:my-0">

      <div class="w-full lg:w-1/2 rounded-lg lg:rounded-l-lg lg:rounded-r-none mx-8" id="profile">
        <div class="p-4 md:p-12 text-center lg:text-left">
          <div class="block lg:hidden mx-auto -mt-16 h-48 w-48 bg-cover bg-center"
               style="background-image: url('../../../../../assets/img/vehicle.svg')"></div>
          <div>
            <h1 class="flex justify-center text-5xl text-orange-custom pt-8 lg:pt-0 mb-4 font-medium">Fix Your Diet</h1>
            <p class="flex justify-center text-2xl text-grey-custom font-body pt-8 lg:pt-0 mb-4 font-medium">
              Find, rate, and enjoy a healthy diet
            </p>
            <div class="flex justify-center">
              <a
                (click)="this.navigateService.navigate('pricing')"
                class="border-orange-custom font-bold py-2 px-4 p-12 rounded-3xl inline-flex items-center text-orange-custom duration-300 started">
                <span>Get Started</span>
                <svg aria-hidden="true" class="ml-2" fill="currentColor" focusable="false" height="1em"
                     stroke="currentColor" stroke-width="0" viewBox="0 0 24 24" width="1em"
                     xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M18 6H20V18H18zM4 13L12.586 13 8.293 17.293 9.707 18.707 16.414 12 9.707 5.293 8.293 6.707 12.586 11 4 11z">
                  </path>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="w-full lg:w-2/5">
        <div class="relative" style="z-index: 0;">
          <img alt="Photo de profil" class="rounded-none lg:rounded-lg hidden lg:block w-full h-full"
               src="../../../../../assets/img/vehicle.svg">
        </div>
      </div>

    </div>
  </div>
</section>
