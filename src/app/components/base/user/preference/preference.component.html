<section class="w-full py-24 animated animatedFadeInUp fadeInUp">
  <div class="container mx-auto px-4">
    <div class="max-w-4xl mx-auto lg:my-0 flex flex-col justify-center">
      <h1 class="text-5xl font-bold text-orange-custom flex justify-center mb-6">Make Your Preference</h1>
      <div class="flex justify-center pt-3">
        <div class="inline-flex items-center mb-2">
          <p class="text-md font-sans max-w-sm">
            Lorem ipsum dolor sit amet. Ut animi magni rem modi nulla aut nesciunt velit sed pariatur consectetur rem
            iusto earum ut
          </p>
        </div>
      </div>

      <div *ngIf="menuService.menu.length > 0 && menuService.menu[0].name !== 'Chargement'">
        <div class="text-2xl pt-12 pb-6 flex flex-col justify-center items-center">
          <h1 class="text-orange-custom font-medium pb-4">{{ menuService.showedMenu.name }}</h1>
          <img class="rounded-xl shadow-lg" src="{{ menuService.showedMenu.image }}" alt="">
        </div>

        <div class="flex justify-center space-x-4 md:space-x-12">
          <a class="rounded-full border-2 border-black flex p-3 hover:bg-green-300 duration-300">
            <img width="43" src="assets/img/back.svg" alt="">
          </a>
          <a (click)="changeImage()"
             class="rounded-full border-2 border-black flex p-3 hover:bg-red-600 duration-300">
            <img width="43" src="assets/img/croix.svg" alt="">
          </a>
          <a (click)="changeImage(true)"
             class="rounded-full border-2 border-black flex p-3 hover:bg-blue-400 duration-300">
            <img width="43" src="assets/img/heart.svg" alt="">
          </a>
          <a (click)="addToFavorite()"
             class="rounded-full border-2 border-black flex p-3 hover:bg-yellow-300 duration-300">
            <img width="43" src="assets/img/star.svg" alt="">
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
